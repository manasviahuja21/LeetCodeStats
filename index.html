<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetMetric</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <!-- heading -->
        <h1 class="heading">LeetCode Statisticss</h1>
        <!-- user -->
        <div class="user-container">
            <p class="user">UserName</p>
            <div class="user-input-container">
            <input type="text" id="userInput" class="input-btn" placeholder="Enter Your LeetCode UserName">
            <button type="submit" id="search" >Go</button>
            </div>
        </div>

        <div class="stats-container">
            <p id="status-message"></p>
            <div class="progress-container">
            <div class="pie">
                <div class="easy-pie">
                    <span id="easy-label"></span>
                    Easy
                </div>
            </div>
            <div class="pie">
                <div class="med-pie">
                    <span id="med-label"></span>
                    Medium
                </div>
            </div>
            <div class="pie">
                <div class="hard-pie">
                    <span id="hard-label"></span>
                    Hard
                </div>
            </div>
            </div>

            <div class="cards-container">
                <!-- populate from js -->
            </div>
        </div>

            
        </div> 
    </div>
    <script src="index.js"></script>
</body>
</html>
